<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border with Name</title>
    <style>
        .border-with-name {
            position: relative;
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            width: 300px;
            margin: 50px auto;
        }

        .border-with-name::before {
            content: "Your Name";
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 0 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="border-with-name">
        Content inside the border
    </div>
</body>
</html>
